{% include 'dashboard/bootstrap4.html' %}

<style>
	.header {
		background: blue;
		text-align: center;
		color: white;
	}

	</style>

<div class="header">
	<h1>Delete Page</h1>
</div>
<form method="post">
	{% csrf_token %}
	<div class="card" style="width: 25rem; height: 10rem, background: blue">
  		<div class="card-body">
    		<h5 class="card-title">Data for {{ object.state }} on {{ object.date }}</h5>
    		<p class="card-text">Are you sure you want to delete?</p>
    		<input type="submit" value="Confirm">
    		<a href="/State/{{object.id}}/" class="card-link">cancel</a>
  		</div>
	</div>
</form>
